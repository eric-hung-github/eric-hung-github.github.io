<body>
  <div id='container' align="center"></div>
  <div align="center">
    <button id='btn' onclick="openFullscreen()">Full Screen!!</button>
  </div>

</body>
<script src="../js/ruffle.js"></script>
<script>

  var player

  function openFullscreen() {
    if (player.requestFullscreen) {
      player.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      player.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      player.msRequestFullscreen();
    }
  }

  function embedSWF(url, cont) {
    container = document.getElementById(cont)
    containerStyle = window.getComputedStyle(container)

    let ruffle = window.RufflePlayer.newest()
    let player = Object.assign(container.appendChild(ruffle.createPlayer()))

    player.load({ url: url })


    player.style.height = containerStyle.height
    player.style.width = containerStyle.width

    return player
  }

  player = embedSWF("../swf/sushi.swf", 'container');


</script>


</html>
